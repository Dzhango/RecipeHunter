<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Fridge</title>
    <link rel="stylesheet" href="./styles/FridgePage.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="d-flex align-items-center text-center mr-2">
            <img src="../../assets/images/PierreCook.png" alt="logo" width="36" height="36"
                class="text-center mx-auto d-inline-block align-top rounded-circle">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsenav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsenav">
            <div class="navbar-nav">
                <a href="../MainPage/mainPageBootstrap.html" class="nav-item nav-link">Home</a>
                <a href="./FridgePage.html" class="nav-item nav-link active">Fridge</a>
                <a href="../MyRecipesPage/myRecipePageBootstrap.html" class="nav-item nav-link">My Recipe</a>
            </div>
            <form class="form-inline ml-auto flex-nowrap">
                <input class="form-control mr-2 d-inline-flex" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 d-inline-flex" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid d-flex flex-column" id="content-container">
        <div class="row" style="margin: 0;">
            <div class="col-12 col-md-6" style="padding: 0;">
                <div class="card" style="margin: 2% 2% 0px 2%;">
                    <div class="card-header bg-light text-dark">
                        What's in your fridge?
                    </div>
                    <div class="card-body bg-light">
                        <input class="form-control" id="ingredient-filter-input" type="text" placeholder="I have...">
                        <br>
                        <div class="container-fluid ingredient-card-container">
                            <div class="card-columns" id="filter-columns">
                                <!-- Need to populate this list -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6" style="padding: 0;">
                <div class="card" style="margin: 2% 2% 0px 2%;">
                    <div class="card-header bg-light text-dark">
                        Selected Ingredients
                    </div>
                    <div class="card-body bg-light">
                        <div class="container-fluid ingredient-card-container">
                            <div class="card-columns" id="selected-columns">
                                <!-- Need to populate this list -->
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-info" hidden id="submit-filter">Find recipes for me!</button>
                    <button class="btn btn-danger" hidden id="remove-filter">I don't have these ingredients...</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/FridgePage.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <template id="ingredient-card">
        <div class="card" style="margin-bottom: 10px;">
            <div class="card-header"></div>
            <img class="card-img-bottom" alt="Ingredient image">
        </div>
    </template>
</body>

</html>
