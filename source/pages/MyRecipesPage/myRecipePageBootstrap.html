  <main class="w-100 overflow-hidden" style="margin-top: 56px;">
    <div class="row" style="margin: 0;">
      <!-- SECONDARY HEADER -->
      <div class="row mt-4 px-4">
        <div class="col-6">
          <button class="btn btn-primary rounded-pill px-3 me-2 add-button" data-bs-toggle="modal"
            data-bs-target="#addRecipeModal">
            + Add Recipe
          </button>
          <button class="btn btn-success rounded-pill px-3 me-2 select-button">
            + Remove Recipe
          </button>
          <button class="btn btn-danger rounded-pill px-3 me-2 cancel-button hide">
            + Cancel
          </button>
          <button class="btn btn-warning rounded-pill px-3 remove-button hide">
            + Remove
          </button>
        </div>

        <!-- MAIN SECTION -->

        <div class="row mt-4 recipes-container px-4">
          <div class="col-md-3">
            <div class="card rounded">
              <img src="https://www.ezcater.com/lunchrush/wp-content/uploads/sites/2/2019/05/san-diego-1.png"
                class="card-img-top">
              <div class="card-body">
                <p class="card-text text-center recipe-title"><b> Spicy Chicken Sandwich</b></p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Add Recipe Modal -->
    <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Recipe</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter URL</label>
                <input type="text" placeholder="URL" class="addPageText form-control"></input>
              </div>
              <button type="submit" class="addPageSubmit btn btn-primary float-end">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
