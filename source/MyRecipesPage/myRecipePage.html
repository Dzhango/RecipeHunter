<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 6 Homepage</title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/16e1426982.js" crossorigin="anonymous"></script>

    <!-- Custom styling -->
    <link rel="stylesheet" href="./styles/myRecipePage.css">
    <script src="./myRecipePage.js"></script>
    <script src="/source/MainPage/scripts/RecipeCard.js"></script>

    <!-- Bootstrap cdn --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

 

    <div class = "global-container">

        <div class="navbar" id="navbar">

            <!-- The logo with title (left hand side of the navbar) -->
            <h1 class=logo>
                LOGO
            </h1>
            <div class="search-container">
                <input type="text" placeholder="  Search..." name="search" class="search-bar">
                <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- The button section of the navbar -->

            <!--TODO1: nav not aligned with div class='div' when scroll to up-->

            <!--TODO2: if have time, let it be responsive when zoom-in-->

            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i></a></li>
                    <li><a href="#fridge" class="navtext">My Fridge</a></li>
                    <li><a href="#myRecipes" class="navtext">My Recipes</a></li>
                </ul>
            </nav>
        </div>


        <!-- Filter div -->

        <!--TODO4: design choice: should recipes fill up brown area when zoom-out? -->

        <div class="filter-and-recipe-container">

            <!--TODO5: design choice: should filters stays at left when scroll down? eg stiky-->

            <!-- Filter div -->
            <div class="filter-container">
                <h2>Filters</h2>
                <details class="type">
                    <summary>Type</summary>
                    <ul>
                        <li><label><input type="checkbox" id='type-breakfast'><span>breakfast</span></label></li>
                        <li><label><input type="checkbox" id='type-lunch'><span>lunch</span></label></li>
                        <li><label><input type="checkbox" id='type-snack'><span>snack</span></label></li>
                        <li><label><input type="checkbox" id='type-dinner'><span>dinner</span></label></li>
                    </ul>


                </details>
                <details class="time">
                    <summary>Time</summary>

                    <input type="range" name="time" id="time" value="100" min="0" max="100" step="1" />



                    <div class="selectedTime">Under 100 minutes</div>
                </details>
                <details class="allergies">
                    <summary>Allergies</summary>
                    <ul>
                        <li><label><input type="checkbox" id='allergies-lactose'><span>lactose</span></label></li>
                        <li><label><input type="checkbox" id='allergies-egg'><span>egg</span></label></li>
                        <li><label><input type="checkbox" id='allergies-seafood'><span>fish</span></label></li>
                        <li><label><input type="checkbox" id='allergies-shellfish'><span>shellfish</span></label></li>
                        <li><label><input type="checkbox" id='allergies-peanut'><span>peanuts</span></label></li>
                        <li><label><input type="checkbox" id='allergies-tree-nut'><span>tree nuts</span></label></li>
                        <li><label><input type="checkbox" id='allergies-wheat'><span>wheat</span></label></li>
                        <li><label><input type="checkbox" id='allergies-soy'><span>soy</span></label></li>
                    </ul>
                </details>
                <details class="diet">
                    <summary>Diet</summary>
                    <ul>
                        <li><label><input type="radio" id="diet-none" name="r-diet" value='none' checked><span>none</span></label></li>
                        <li><label><input type="radio" id="diet-vegan" name="r-diet" value='vegan'><span>vegan</span></label></li>
                        <li><label><input type="radio" id='diet-vegenatian' name="r-diet" value='vegetarian'><span>vegenatian</span></label></li>
                        <li><label><input type="radio" id='diet-ketogenic' name="r-diet" value='ketogenic'><span>keto</span></label></li>
                    </ul>
                </details>
            </div>
            <!-- displayed recipes -->

            <!--TODO3: The entire contain should extend to the edge of parent container-->

            <div class = "flex-column-container">
            <div class="favorites-button-container">
                <button class="favorites-button" id="add-button">+ Add Recipe</button>
                <button class="favorites-button" id="select-button">Select Recipe</button>
                <button class="favorites-button" id="cancel-button">cancel</button>
                <button class="favorites-button" id="remove-button">Remove</button>
            </div>
            <div class="recipes-container">
                
            </div>
            </div>
        </div>
    </div>

</body>

</html>
